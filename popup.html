<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Snip In Browser</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="title">
        <img src="icons/snipper.svg" alt="" />
        <span>Snip In Browser</span>
      </div>

      <button id="start">Start Snipping</button>

      <label class="checkbox">
        <input type="checkbox" id="autoCopy" checked />
        <span>Auto-copy on mouse release</span>
      </label>

      <div class="section">
        <div class="section-title">Shortcuts</div>
        <ul class="shortcuts">
          <li><span class="k" id="sc-global"></span> — Start snipping</li>
          <li>
            <span class="k">Enter</span> or <span class="k">C</span> — Copy
            selection
          </li>
          <li><span class="k">Esc</span> — Cancel</li>
          <li>
            Tip: You can move/resize the selection before or after copying.
          </li>
        </ul>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
